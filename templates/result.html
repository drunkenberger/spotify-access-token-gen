<!DOCTYPE html>
<html>
<head>
    <title>Token Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #0a0a0a;
            color: #fff;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border: 4px solid #00ff00;
            border-radius: 5px;
            margin-top: 20px;
            box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00;
            animation: pulsate 2s infinite;
        }
        .token-box {
            background-color: #000;
            padding: 15px;
            border: 2px solid #ff00ff;
            border-radius: 4px;
            margin: 20px 0;
            word-break: break-all;
            box-shadow: 0 0 10px #ff00ff;
        }
        .label {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            display: block;
            margin-bottom: 10px;
        }
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            text-align: center;
            margin-bottom: 30px;
        }
        a {
            display: inline-block;
            background-color: #000;
            color: #00ff00;
            padding: 15px 30px;
            text-decoration: none;
            border: 2px solid #00ff00;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 0 5px #00ff00;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #00ff00;
            color: #000;
            box-shadow: 0 0 20px #00ff00;
        }
        @keyframes pulsate {
            0% { box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00, inset 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 10px #00ff00, inset 0 0 10px #00ff00; }
        }
        .refresh-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AUTHORIZATION SUCCESSFUL</h1>
        <div class="token-box">
            <span class="label">USER ID:</span>
            {{ user_id }}
        </div>
        <div class="token-box">
            <span class="label">ACCESS TOKEN:</span>
            {{ access_token }}
        </div>
        <div class="token-box">
            <span class="label">REFRESH TOKEN:</span>
            {{ refresh_token }}
        </div>
        <div class="refresh-container">
            <a href="{{ url_for('refresh') }}">REFRESH TOKEN</a>
        </div>
    </div>
</body>
</html>
